<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Changa+One|Raleway:400" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-stretch wrapper">
    <div class="yellow unit xs-1 s-1 m-1-2 l-1-2 island">
      <div class="border">
        <h1 class="raleway text-center tera push-0 ">It's less like</p>
        <p class="changa redtext peta push-0 gutter-1-2">biting off more than you can <strong>chew,</strong></p>
      </div>
    </div>

    <div class="red unit xs-1 s-1 m-1-2 l-1-2 island unit-content-distribute">
      <div class="border content-fill">
        <h1 class="raleway text-center tera push-0">and more like</p>
        <p class="changa yellowtext peta push-0 gutter-1-2">dislocating your <strong>jaw</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
